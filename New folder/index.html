<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="application-success-message-container">
    <div class="app-success-wrapper">
      <div class="logo-container">
        <img class="vuesaxboldtick-circle-icon1" src="./g4l-logo 1.svg"/>
      </div>

      <div class="success-message-content">
        <div class="success-symbol">
          <i class="fa-solid fa-circle-check"></i>
          <div class="congratulations">Congratulations!</div>
        </div>
        <div class="success-message-header">
          <h3>
            You have successfully applied for a learnership!
          </h3>
        </div>
        <div class="congratulations-on-your-container">
          <p class="congratulations-on-your">
            "Congratulations on your successful entry into the {Systems
            development, Software testing, Business Analysis} learnership!
          </p>
          <p class="congratulations-on-your">
            Embrace this opportunity to learn, grow, and thrive in the world of
            technology. Exciting journey awaits!"
          </p>
        </div>
      </div>

      <div class="success-done-btn">
        <button id="done">Done</button>
      </div>
    </div>
  </div>

  <script>
    var done = document.getElementById("done");
    if (done) {
      done.addEventListener("click", function (e) {
        window.location.href = "./desktop-4.html";
      });
    }
  </script>
</body>

</html>
